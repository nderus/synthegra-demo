<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Synthegra Demo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ§¬</text></svg>" />
    
    <style>
        /* Loading styles */
        .loading {
            text-align: center;
            padding: 50px;
            font-family: sans-serif;
        }
    </style>
    
    <script type="module">
        import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/mountable@latest/build/stlite.js";
        
        // Fetch the external Python file
        fetch("demo.py")
            .then(response => response.text())
            .then(code => {
                mount({
                    requirements: [
                        "streamlit",
                        "numpy", 
                        "pandas",
                        "matplotlib",
                        "seaborn",
                        "scikit-learn"
                    ],
                    entrypoint: "demo.py",
                    files: {
                        "demo.py": code
                    }
                }, document.getElementById("root"));
            })
            .catch(error => {
                document.getElementById("root").innerHTML = `
                    <div style="color: red; padding: 20px;">
                        Error loading demo.py: ${error}
                    </div>
                `;
            });
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h2>ðŸ§¬ Loading Synthegra Demo...</h2>
            <p>This may take 30-60 seconds on first load.</p>
        </div>
    </div>
</body>
</html>
